<header id="site-header">

  <div id="avatar-container">

    <a href="/">
      <img id="author-picture" src="{{ site.author.picture }}" class="img-rounded img-avatar"/>
    </a>

    <p id="author-name" class="yimeng-name">{{ site.author.name }}</p>
    <p id="author-intro" class="visible-md-block visible-lg-block">{{ site.author.description }}</p>

    <nav>

      <ul id="nav" class="list-inline hidden-md hidden-lg">
        <li><a class="route-link" href="/">Posts</a></li>
        <li><a class="route-link" href="/about">About</a></li>
        <li><a class="route-link" href="{{ site.url }}/feed.xml" target="_blank">RSS</a></li>
        <li><a class="route-link" href="//github.com/{{ site.github_username }}" target="_blank">GitHub</a></li>
      </ul>

    </nav>
    <!-- responsive menu -->

  </div>
  <!-- avatar -->

  <div id="nav-container" class="visible-md-block visible-lg-block">

    <nav>

      <ul class="list-unstyled">
        <li><a class="route-link" href="/">Posts</a></li>
        <li><a class="route-link" href="/about">About</a></li>
        <li><a class="route-link" href="{{ site.url }}/feed.xml" target="_blank">RSS</a></li>
        <li><a class="route-link" href="//github.com/{{ site.github_username }}" target="_blank">GitHub</a></li>
      </ul>

    </nav>

  </div>
  <!-- menu -->

  <footer class="visible-md-block visible-lg-block">
    <a href="//github.com/{{ site.github_username }}/{{ site.github_username }}.github.io" target="_blank" title="Visit the blog repository">Hosted with <i class="fa fa-heart"></i>&nbsp;by&nbsp;<i class="fa fa-github"></i></a>
    <ul id="github-repo-info" class="list-inline">
      <li><a href="//github.com/{{ site.github_username }}/{{ site.github_username }}.github.io" target="_blank" title="Star this blog!"><i class="fa fa-star"></i>&nbsp;<span id="stargazers"></span></a></li>
      <li><a href="//github.com/{{ site.github_username }}/{{ site.github_username }}.github.io" target="_blank" title="Fork this blog!"><i class="fa fa-code-fork"></i>&nbsp;<span id="forks"></span></a></li>
    </ul>
  </footer>
  <!-- footer -->

</header>

<script>
  console.log('gogogo')
  var rythm = new Rythm();
  var shake = document.getElementById('author-name');
  <!-- shake.addEventListener('click', onShakeClick); -->
  <!--  -->
  rythm.addRythm('img-avatar', 'pulse', 0, 10, { min: 0.7, max: 1.1 })
  rythm.addRythm('yimeng-name', 'kern', 0, 10, { min: 0, max: 5 })
  rythm.addRythm('route-link', 'vanish', 0, 10)

  shake.onclick = function(){
    if (rythm.stopped === false) {
      shake.innerHTML = 'RYimeng'
      rythm.stop()
      return
    }
    shake.innerHTML = 'Stop Shake'
    // rythm.connectExternalAudioElement(audio)
    rythm.setMusic('/assets/music/background.mp3')
    rythm.setGain(0.1)
    rythm.start()
  }
</script>
